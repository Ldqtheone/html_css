<!DOCTYPE HTML>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Formulaire Contact</title>
</head>
<body>
    <header>
        <h1 id="title">Restons en Contact</h1>
        <img src="assets/images/logo.png" alt="Logo itescia et CCI"/>
        <div id="date">
            <label>Date</label>
            <input type="date" value="Date">
        </div>
        <nav id="navbar">
            <a href=""> Acceuil </a>
            <a href="https://itescia.fr"> Itescia </a>
        </nav>
    </header>
    <section id="container">
    <section id="firstChoice">
        <h2>Votre 1er choix de formation à ITESCIA</h2>
        <article id="gestion">
            <!-- bannière Gestion -->
            <p>BAC +2 :</p>
            <input type="checkbox" id="CG">
            <label for="CG">BTS CG</label>
            <p>BAC +3 :</p>
            <h3>DCG</h3>
            <input type="checkbox" id="DCGL1">
            <label for="DCGL1">Entrée en L1</label>
            <input type="checkbox" id="DCGL2">
            <label for="DCGL2">Entrée en L2</label>
            <p>BAC +4 :</p>
            <h3>Contrôleur de Gestion</h3>
            <input type="checkbox" id="GL3">
            <label for="GL3">Entrée en L3</label>
            <input type="checkbox" id="GM1">
            <label for="GM1">Entrée en M1</label>
            <p>BAC +5 :</p>
            <input type="checkbox" id="DSCG">
            <label for="CG">DSCG(Entrée en M1)</label>
        </article>
    </section>
    </section>
</body>
</html>
